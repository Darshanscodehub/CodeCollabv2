<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor - CodeCollab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --surface-darker-color: #181818;
            --surface-light-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --font-family-sans: 'Poppins', sans-serif;
            --font-family-mono: 'Fira Code', monospace;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --border-color: #2c2c2c;
            --test-variable: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Particle Background --- */
.particles { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    z-index: 0; /* Ensures it's behind the main content */
    transition: opacity 0.3s ease;
}
.particles.hidden {
    opacity: 0;
    pointer-events: none; /* Disables interaction when hidden */
}
.particles li { position: absolute; list-style: none; display: block; animation: fly 25s linear infinite; bottom: -180px; }
.particles li::before { content: ''; position: absolute; font-weight: bold; color: rgba(255, 255, 255, 0.1); } /* Slightly brighter */
.particles li:nth-child(1)::before { content: '{ }'; font-size: 50px; color: rgba(37, 117, 252, 0.15); }
.particles li:nth-child(1) { left: 10%; animation-delay: 1s; animation-duration: 18s; }
.particles li:nth-child(2)::before { content: '</>'; font-size: 20px; color: rgba(106, 17, 203, 0.15); }
.particles li:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
.particles li:nth-child(3)::before { content: '()'; font-size: 30px; color: rgba(37, 117, 252, 0.15); }
.particles li:nth-child(3) { left: 25%; animation-delay: 4s; animation-duration: 15s; }
        @keyframes fly { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-1200px) rotate(720deg); opacity: 0; } }

.editor-body {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: calc(100vh - 50px - 25px);
    position: relative; /* Add this */
    z-index: 1;         /* Add this */
}

        .main-content-area {
            display: grid;
            grid-template-columns: 200px 5px 1fr;
            flex-grow: 1;
            overflow: hidden;
            transition: grid-template-columns 0.3s ease;
        }

        .resizer-y {
            background-color: var(--background-color);
            cursor: row-resize;
            height: 5px;
            z-index: 10;
        }
        
        #output-wrapper {
            height: 250px;
            min-height: 36px; /* Min height is now the header height */
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }

        /* --- Collapsed States --- */
        .main-content-area.left-collapsed {
            grid-template-columns: 0px 0px 1fr;
        }
        /* FIX: Hide panel content when collapsed */
        .main-content-area.left-collapsed #left-panel {
            visibility: hidden;
            width: 0;
            padding: 0;
            border: none;
        }

        #output-wrapper.collapsed {
            height: 36px;
        }
        #output-wrapper.collapsed > #output-console {
            display: none;
        }
        
        .panel {
            background-color: var(--surface-darker-color); 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .panel-header {
            padding: 8px 15px;
            font-weight: 600;
            background-color: var(--surface-light-color);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .panel-content { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .resizer-x { background-color: var(--background-color); cursor: col-resize; z-index: 10; }

        /* --- Header / Toolbar --- */
        .top-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 50px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative; z-index: 1;
        }

        .toolbar-group { display: flex; align-items: center; gap: 15px; }
        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        
        .btn-icon, .language-select {
            background-color: var(--surface-light-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-family-sans);
            font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn-icon:hover { background-color: #444; }
        .btn-icon:active { transform: scale(0.95); }
        .btn-icon.run { background-color: var(--success-color); border-color: var(--success-color); }
        .btn-icon.toggle-btn { padding: 5px; }
        
        .language-select { -webkit-appearance: none; appearance: none; }
        
        .session-info {
            font-size: 0.8rem;
            color: var(--text-muted-color);
            background-color: var(--surface-light-color);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .session-info span { font-weight: 600; color: var(--text-color); }

        .collaborators { display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--background-color); margin-left: -10px; background-color: var(--primary-color); }
        .avatar:first-child { margin-left: 0; }

        /* --- Editor & Output --- */
        #editor-container { background-color: var(--surface-color); }
        #output-console {
            background-color: var(--surface-darker-color);
            color: var(--text-muted-color);
            flex-grow: 1;
            padding: 15px;
            font-family: var(--font-family-mono);
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
        
        .output-log { color: var(--text-muted-color); }
        .output-success { color: var(--success-color); }
        .output-error { color: var(--error-color); }

        /* --- Left Panel --- */
        .file-list li { list-style: none; padding: 8px 10px; cursor: pointer; border-radius: 4px; font-size: 0.9rem; }
        .file-list li:hover { background-color: var(--surface-light-color); }
        
        /* --- Status Bar --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 25px;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-muted-color);
            flex-shrink: 0;
            position: relative; z-index: 1;
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1001; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal {
            background-color: var(--surface-color); padding: 30px; border-radius: 12px;
            width: 90%; max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }
        .modal-overlay.visible .modal { transform: scale(1); }
        .modal h3 { margin-bottom: 20px; }
        .modal input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background-color: var(--input-bg-color); color: var(--text-color); margin-bottom: 20px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .snippet-list { max-height: 200px; overflow-y: auto; margin-bottom: 20px; }
        .snippet-list div { padding: 10px; cursor: pointer; border-radius: 6px; }
        .snippet-list div:hover { background-color: var(--surface-light-color); }
        
        /* --- Particle Toggle Switch --- */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--secondary-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .hidden {
            display: none !important;
        }

.file-explorer .folder-item {
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    margin-top: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
}
.file-explorer .folder-item .folder-icon {
    /* This transition makes the rotation smooth */
    transition: transform 0.2s ease-in-out;
}
.file-explorer .folder-item.open .folder-icon {
    /* When .open is added, rotate the icon 90 degrees (► becomes ▼) */
    transform: rotate(90deg);
}
.file-explorer .file-list {
    /* By default, all file lists are hidden */
    display: none; 
}
.file-explorer .folder-item.open + .file-list {
    /* When .open is added, show the file list that comes *after* the folder item */
    display: block; 
}
.file-explorer .file-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 5px 8px 5px 28px; /* Indented to be inside the folder */
    cursor: pointer;
    border-radius: 4px;
}
.file-explorer .file-item:hover {
    background-color: var(--surface-light-color);
}
.file-explorer #file-explorer-content-editor {
    padding: 0;
}
.folder-options {
    margin-bottom: 15px;
    text-align: left;
}
.folder-options label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9em;
    color: var(--text-muted-color);
}
.folder-options select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background-color: var(--surface-darker-color);
    color: var(--text-color);
}

    /* --- ADDED: Toast Notification for Share --- */
    #toast-notification {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--success-color);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        z-index: 2001;
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
    }
    #toast-notification.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-20px);
    }

    </style>
