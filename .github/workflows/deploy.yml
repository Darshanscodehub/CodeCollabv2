name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Trigger this pipeline when you push to the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the node version your app needs

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test # This runs your "exit 0" script from Phase 1
  deploy:
    needs: build-and-test # Wait for tests to pass!
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        # We use curl to simply hit the secret URL we saved earlier
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
